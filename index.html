<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
</head>
<body>
    <div class="big-container">
        <h1 id="heading" class="heading">Password Generator</h1>

    

        <div class="container">

            <div id="result-container" class="row g-password">
                <span id="result-el"></span>
                <button id="copy-btn" class="copy-but">copyðŸ“‹</button>
            </div>

            <div class="row">
                <label for="pass-len">Password Length</label>
                <input id="pass-len" type="number" class="form-control"/>
            </div>
            <div class="row">
                <label for="uppercase">Include Upper Case Letters</label>
                <input id="uppercase" type="checkbox" class="checkbox"/>
            </div>
            <div class="row">
                <label for="lowercase">Include Lower Case Letters</label>
                <input id="lowercase" type="checkbox" class="checkbox"/>
            </div>
            <div class="row">
                <label for="numbers">Include Numbers</label>
                <input id="numbers" type="checkbox" class="checkbox"/>
            </div>
            <div class="row">
                <label for="symbols">Include Symbols</label>
                <input id="symbols" type="checkbox" class="checkbox"/>
            </div>
        </div>
        <button type="submit" id="submit" class="g-but">Generate Password</button>
     
    </div>


    <script src="script.js"></script>
</body>
</html>
